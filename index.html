<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML</title>
</head>
<!-- holds all of our contet.all of the website the user sees is going in the body tag-->

<body>
    <h1>This is an H1 header. Usually the most important text/header goes here</h1>

    <p>This is the default paragraph</p>

    <!--href is an attribute of the anchor tag. In lames words, where do I go when I click this link-->
    <a href="https://www.google.com/">Google</a>
    <p>The above is a link</p>
    
    <h3>Favorite animals</h3>
    <!--parent element to hold li child elements-->
    <ul>
        <li>shark</li>
        <li>bird</li>
        <li>kangaroo</li>
    </ul>

    <form action ="#">
        <div>
            <label for = "animal_name">Animal Name: </label>
            <input type="text" id="animal_name" placeholder="Enter Animal">
        </div>
        <div>
            <input type="submit" value="Add Pet"></div>
    </form>

</body>
</html>
